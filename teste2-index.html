<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <input type="date" name="data_select" id="data_select" class="inputSelect"> 

    <script>
    if (!Modernizr.inputtypes.date) {
        $(function() {
            $( "#data_select" ).datepicker();
        });


    if (!Modernizr.inputtypes.date) {
        $(function () {
            $("input[type='date']")
                    .datepicker()
                    .get(0)
                    .setAttribute("type", "text");
        })
    }
    </script>
